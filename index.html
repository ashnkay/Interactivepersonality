<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magical Aesthetic Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at top, #f4dfff, #d2d4f0, #a3a0d9);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .quiz-container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 0 20px #e9a5ff;
      border: 2px solid #fff3;
      user-select: none;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 5px #ff8efb;
      margin-bottom: 1rem;
    }
    .question {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #000000;
    }
    .answers {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .answer-btn {
      padding: 0.75rem 1rem;
      background: linear-gradient(135deg, #ffbef9, #bca9ff);
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: #2c003e;
    }
    .answer-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffffff80;
    }
    .answer-btn.selected {
      box-shadow: 0 0 15px #ff6efb;
      background: linear-gradient(135deg, #f8a1ff, #a98aff);
      color: #fff;
      transform: scale(1.1);
    }
    #nextBtn {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 15px;
      border: none;
      background: #e668a1;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #e668a1aa;
      transition: background 0.3s ease;
    }
    #nextBtn:disabled {
      background: #a5667a;
      cursor: not-allowed;
      box-shadow: none;
    }
    .sparkle-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      pointer-events: none;
      opacity: 0.4;
      z-index: -1;
    }
    
    /* Badge container */
    .result-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, #f9d5ff, #a0c4ff);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px 3px rgba(230, 104, 161, 0.7);
      font-weight: 700;
      font-size: 1.2rem;
      color: #4a3c8c;
      animation: bounce 1s ease;
      user-select: none;
      margin-top: 2rem;
    }

    /* Sparkle animation for the stars */
    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.5; transform: scale(1.3) rotate(15deg); }
    }

    /* Bounce animation for badge */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sparkle stars */
    .result-badge svg {
      width: 24px;
      height: 24px;
      fill: #ffb6c1;
      animation: sparkle 2s infinite ease-in-out;
      filter: drop-shadow(0 0 3px #fff);
    }
  </style>
</head>
<body>
  <div class="sparkle-bg"></div>

  <div class="quiz-container">
    <h1>üåô Magical Aesthetic Quiz</h1>
    <div class="question" id="questionText"></div>
    <div class="answers" id="answersContainer"></div>
    <button id="nextBtn" disabled>Next</button>

    <!-- Result badge & text -->
    <div id="badge-container"></div>
    <p id="result-text"></p>
  </div>

  <script>
    const quizData = [
      {
        question: "1. What kind of vibe do you feel most drawn to?",
        answers: [
          { text: "Mystical + Serene", result: "Moon Priestess" },
          { text: "Electric + Glittery", result: "Techno Fairy" },
          { text: "Sweet + Pastel", result: "Sugar Witch" },
          { text: "Powerful + Ethereal", result: "Dreambound Dragon" }
        ]
      },
      {
        question: "2. Pick a magical element that calls to you:",
        answers: [
          { text: "Moonlight & Stars", result: "Moon Priestess" },
          { text: "Neon Sparks & Circuits", result: "Techno Fairy" },
          { text: "Candy & Crystals", result: "Sugar Witch" },
          { text: "Fire & Sky", result: "Dreambound Dragon" }
        ]
      },
      {
        question: "3. Choose a favorite magical creature:",
        answers: [
          { text: "Kitsune or Fox Spirits", result: "Twilight Kitsune" },
          { text: "Dragons & Wyverns", result: "Dreambound Dragon" },
          { text: "Fairies & Sprites", result: "Techno Fairy" },
          { text: "Mystics & Oracles", result: "Sea Oracle" }
        ]
      },
      {
        question: "4. Pick a color palette you vibe with most:",
        answers: [
          { text: "Pastel purples and pinks", result: "Pastel Alchemist" },
          { text: "Deep blues and silver", result: "Moon Priestess" },
          { text: "Bright neons and glows", result: "Techno Fairy" },
          { text: "Soft candlelight and amber", result: "Candlelight Phantom" }
        ]
      },
      {
        question: "5. Your ideal magical role is:",
        answers: [
          { text: "Keeper of ancient secrets", result: "Mystic Archivist" },
          { text: "A radiant star druid", result: "Star Druid" },
          { text: "A whimsical pastel alchemist", result: "Pastel Alchemist" },
          { text: "A mysterious shadow phantom", result: "Candlelight Phantom" }
        ]
      },
      {
        question: "6. Pick your magical tool:",
        answers: [
          { text: "Spellbook & quill", result: "Mystic Archivist" },
          { text: "Crystal orb", result: "Sea Oracle" },
          { text: "High-tech gadgets", result: "Techno Fairy" },
          { text: "Glowing candles & herbs", result: "Candlelight Phantom" }
        ]
      },
      {
        question: "7. Your magical energy is:",
        answers: [
          { text: "Calm & soothing", result: "Moon Priestess" },
          { text: "Electric & vibrant", result: "Techno Fairy" },
          { text: "Warm & comforting", result: "Sugar Witch" },
          { text: "Mysterious & shadowy", result: "Candlelight Phantom" }
        ]
      },
      {
        question: "8. Pick your favorite magical season:",
        answers: [
          { text: "Late autumn twilight", result: "Twilight Kitsune" },
          { text: "Midsummer night‚Äôs glow", result: "Star Druid" },
          { text: "Winter with sparkling frost", result: "Moon Priestess" },
          { text: "Spring dawn with soft pastels", result: "Pastel Alchemist" }
        ]
      },
      {
        question: "9. Your magical specialty would be:",
        answers: [
          { text: "Potion making", result: "Pastel Alchemist" },
          { text: "Dream interpretation", result: "Dreambound Dragon" },
          { text: "Tech enchantments", result: "Techno Fairy" },
          { text: "Nature communing", result: "Star Druid" }
        ]
      },
      {
        question: "10. What‚Äôs your magical aesthetic‚Äôs soundtrack?",
        answers: [
          { text: "Soft, ethereal melodies", result: "Moon Priestess" },
          { text: "Synth beats & electronic vibes", result: "Techno Fairy" },
          { text: "Sweet, melodic tunes", result: "Sugar Witch" },
          { text: "Mystical, haunting harmonies", result: "Candlelight Phantom" }
        ]
      }
    ];

    let currentQuestionIndex = 0;
    let answersChosen = [];

    const questionText = document.getElementById('questionText');
    const answersContainer = document.getElementById('answersContainer');
    const nextBtn = document.getElementById('nextBtn');

    function loadQuestion() {
      nextBtn.disabled = true;
      questionText.textContent = quizData[currentQuestionIndex].question;
      answersContainer.innerHTML = '';
      quizData[currentQuestionIndex].answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.classList.add('answer-btn');
        btn.textContent = answer.text;
        btn.dataset.result = answer.result;
        btn.addEventListener('click', () => {
          selectAnswer(btn);
        });
        answersContainer.appendChild(btn);
      });
    }

    function selectAnswer(btn) {
      // Clear all selections
      document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
      // Select clicked
      btn.classList.add('selected');
      nextBtn.disabled = false;
      // Save answer
      answersChosen[currentQuestionIndex] = btn.dataset.result;
    }

    nextBtn.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showResults();
      }
      nextBtn.disabled = true;
    });

    function showResults() {
      // Count results frequency
      const tally = {};
      answersChosen.forEach(res => {
        tally[res] = (tally[res] || 0) + 1;
      });
      // Find max count
      const maxCount = Math.max(...Object.values(tally));
      // Get all with max count (in case of ties)
      const winners = Object.keys(tally).filter(k => tally[k] === maxCount);

      // Pick first winner for simplicity
      const resultKey = winners[0];

      const resultText = document.getElementById('result-text');
      const badgeContainer = document.getElementById('badge-container');

      // Badge SVG star icon
      const starSVG = `
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>`;

      const badges = {
        "Moon Priestess": "üåô Moon Priestess",
        "Dreambound Dragon": "üêâ Dreambound Dragon",
        "Sugar Witch": "üç¨ Sugar Witch",
        "Star Druid": "‚ú® Star Druid",
        "Twilight Kitsune": "ü¶ä Twilight Kitsune",
        "Sea Oracle": "üåä Sea Oracle",
        "Techno Fairy": "üßö Techno Fairy",
        "Mystic Archivist": "üìö Mystic Archivist",
        "Pastel Alchemist": "‚öóÔ∏è Pastel Alchemist",
        "Candlelight Phantom": "üïØÔ∏è Candlelight Phantom"
      };

      // Clear quiz container content except badge and result text
      document.querySelector('.quiz-container').innerHTML = `
        <h1>Your Magical Aesthetic</h1>
        <div id="badge-container"></div>
        <p id="result-text"></p>
      `;

      // Reassign after reset
      const newResultText = document.getElementById('result-text');
      const newBadgeContainer = document.getElementById('badge-container');

      newBadgeContainer.innerHTML = `
        <div class="result-badge">
          ${starSVG}
          <span>${badges[resultKey]}</span>
          ${starSVG}
        </div>`;

      newResultText.textContent = `You got: ${resultKey}`;
    }

    // Initial load
    loadQuestion();
  </script>
</body>
</html>
