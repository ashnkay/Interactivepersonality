<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magical Aesthetic Personality Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0d5f9, #f8d6ec);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 192, 255, 0.5);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .question {
      margin: 20px 0;
    }

    .answers button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #c5a8ff;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .answers button:hover {
      background: #9e7cff;
    }

    .result-badge {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(100, 100, 255, 0.3);
    }

    .result-badge img {
      width: 100px;
      display: block;
      margin: auto;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>✨ Magical Aesthetic Quiz ✨</h1>
    <div id="quiz"></div>
    <div id="result-section" class="hidden">
      <div class="result-badge" id="badge-container"></div>
      <p id="result-text"></p>
    </div>
  </div>

  <script>
    const quizContainer = document.getElementById('quiz');
    const resultText = document.getElementById('result-text');
    const badgeContainer = document.getElementById('badge-container');
    const resultSection = document.getElementById('result-section');

    const questions = [
      {
        question: "Pick a color palette:",
        answers: ["Lavender + Silver", "Blush + Gold", "Teal + Black", "Neon Pink + Blue"]
      },
      {
        question: "Choose a magical item:",
        answers: ["Crystal orb", "Potion bottle", "Ancient book", "Cyber wand"]
      },
      {
        question: "What's your vibe?",
        answers: ["Mysterious & calm", "Cute & sweet", "Dark & deep", "Chaotic & glittery"]
      },
      {
        question: "Which pet would you have?",
        answers: ["Fox spirit", "Baby dragon", "Floating jellyfish", "Talking raven"]
      },
      {
        question: "Your ideal home is:",
        answers: ["Moonlit temple", "Underwater cave", "Haunted library", "Dream cloud cottage"]
      },
      {
        question: "Pick a hobby:",
        answers: ["Astral projection", "Brewing tea", "Hacking magic code", "Doodling spells"]
      },
      {
        question: "Pick a celestial body:",
        answers: ["Full Moon", "Shooting Star", "Deep Sea", "Aurora"]
      },
      {
        question: "What do people say about you?",
        answers: ["Wise", "Adorable", "Unpredictable", "Creative"]
      },
      {
        question: "Which sounds fun?",
        answers: ["Potion brewing", "Star dancing", "Dream surfing", "Haunted exploring"]
      },
      {
        question: "Choose your aesthetic:",
        answers: ["Mooncore", "Kawaii witch", "Dark academia", "Cyber fae"]
      }
    ];

    const results = {
      "Moon Priestess": 0,
      "Sugar Witch": 0,
      "Candlelight Phantom": 0,
      "Techno Fairy": 0,
      "Dreambound Dragon": 0,
      "Mystic Archivist": 0,
      "Pastel Alchemist": 0,
      "Twilight Kitsune": 0,
      "Sea Oracle": 0,
      "Star Druid": 0
    };

    const badges = {
      "Moon Priestess": "MoonGoddess.png",
      "Sugar Witch": "SugarWitch.png",
      "Candlelight Phantom": "CandlelightPhantom.png",
      "Techno Fairy": "TechnoFairy.png",
      "Dreambound Dragon": "DreamlightDragon.png",
      "Mystic Archivist": "MysticArchivist.png",
      "Pastel Alchemist": "PastelAlchemist.png",
      "Twilight Kitsune": "KitsuneFox.png",
      "Sea Oracle": "SeaOracle.png",
      "Star Druid": "StarDruid.png"
    };

    let currentQuestionIndex = 0;
    let answerCounts = {};

    function showQuestion(index) {
      const q = questions[index];
      if (!q) {
        showResults();
        return;
      }

      quizContainer.innerHTML = `
        <div class="question"><h2>${q.question}</h2></div>
        <div class="answers">
          ${q.answers.map((answer, i) => `
            <button onclick="selectAnswer('${answer}')">${answer}</button>
          `).join("")}
        </div>
      `;
    }

    function selectAnswer(answer) {
      // You can add smarter logic later, for now, random boost
      const keys = Object.keys(results);
      const randKey = keys[Math.floor(Math.random() * keys.length)];
      results[randKey] += 1;

      currentQuestionIndex++;
      showQuestion(currentQuestionIndex);
    }

    function getResultKey() {
      let top = null;
      let topScore = -1;
      for (const key in results) {
        if (results[key] > topScore) {
          topScore = results[key];
          top = key;
        }
      }
      return top;
    }

    function showResults() {
      quizContainer.classList.add('hidden');
      resultSection.classList.remove('hidden');
      badgeContainer.innerHTML = '';

      const resultKey = getResultKey();
      const imageFile = badges[resultKey];

      badgeContainer.innerHTML = `
        <img src="${imageFile}" alt="${resultKey} Badge"/>
        <p>${resultKey}</p>
      `;

      resultText.textContent = `You got: ${resultKey}`;
    }

    showQuestion(currentQuestionIndex);
  </script>
</body>
</html>
